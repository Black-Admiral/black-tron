<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oklein – Simply Crypto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #000; }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <!-- YOUR REAL LOGO — BLACK BACKGROUND -->
<div class="text-center mb-10">
  <img src="/logo.png" alt="Oklein" class="w-28 h-28 mx-auto mb-6 rounded-2xl bg-black p-3 shadow-2xl shadow-emerald-500/40 border border-emerald-500/30 object-contain" />
  <h1 class="text-5xl font-black tracking-tighter">OKLEIN</h1>
  <p class="text-emerald-400 text-lg mt-2">Simply Crypto</p>
</div>

    <h2 class="text-2xl font-bold text-center mb-10">Welcome to Oklein</h2>

    <!-- Input -->
    <input 
      type="text" 
      placeholder="Email / Phone (without country code)" 
      class="w-full bg-gray-900 border border-gray-800 rounded-xl px-6 py-5 text-lg focus:outline-none focus:border-emerald-500 transition placeholder-gray-500"
      id="identifier"
    />

    <!-- Terms -->
    <label class="flex items-start gap-3 mt-6 mb-10 text-sm text-gray-400">
      <input type="checkbox" checked class="mt-0.5 rounded border-gray-600" />
      <span>By continuing, I agree to Oklein's <a href="#" class="text-emerald-400 hover:underline">Terms of Service</a> and <a href="#" class="text-emerald-400 hover:underline">Privacy Policy</a>.</span>
    </label>

    <!-- Continue Button -->
    <button class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-5 rounded-xl text-lg transition shadow-lg shadow-emerald-500/30">
      Continue
    </button>

    <!-- Login link -->
    <p class="text-center mt-8 text-gray-400">
      Already have an account? 
      <a href="/login" class="text-emerald-400 font-semibold hover:underline">Log In</a>
    </p>
  </div>
</body>
</html>
