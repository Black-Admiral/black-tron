<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oklein – Simply Crypto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-2xl">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-bold mb-4">Oklein</h1>
      <p class="text-xl text-gray-300">Simply Crypto</p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- BUY USDT -->
      <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h2 class="text-2xl font-bold text-green-400 mb-6 text-center">Buy USDT with M-PESA</h2>
        <form id="buyForm" enctype="multipart/form-data">
          <input type="text" placeholder="Your Name (optional)" class="w-full p-3 mb-4 bg-gray-700 rounded-lg" />
          <input type="tel" placeholder="M-PESA Phone Number" class="w-full p-3 mb-4 bg-gray-700 rounded-lg" required />
          <input type="number" placeholder="Amount in USDT" class="w-full p-3 mb-4 bg-gray-700 rounded-lg" required />
          <input type="text" placeholder="Your TRON/Binance Address (T...)" class="w-full p-3 mb-4 bg-gray-700 rounded-lg" required />
          <label for="proofOfPayment" class="block text-sm mb-2 text-gray-300">Upload proof of payment (image)</label>
          <input id="proofOfPayment" type="file" accept="image/*" title="Upload proof of payment" placeholder="Upload an image file" aria-label="Upload proof of payment" class="w-full p-3 mb-6 bg-gray-700 rounded-lg" required />
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-4 rounded-lg font-bold text-lg">
            Submit Order – You Receive USDT
          </button>
        </form>
      </div>

      <!-- SELL USDT -->
      <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h2 class="text-2xl font-bold text-red-400 mb-6 text-center">Sell USDT → Receive M-PESA</h2>
        <p class="text-gray-400 text-center mb-6">Coming soon – contact admin for manual trade</p>
      </div>
    </div>

    <div class="text-center mt-12 text-gray-500">
      © 2025 Oklein Technologies Ltd. • Oklein – Simply Crypto
    </div>
  </div>
</body>
</html>
