<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oklein â€“ Simply Crypto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-4xl font-bold text-center mb-12 tracking-tight">
      OKLEIN
    </div>

    <!-- Welcome Text -->
    <h1 class="text-3xl font-bold text-center mb-10">Welcome to Oklein</h1>

    <!-- Input -->
    <div class="mb-6">
      <input 
        type="text" 
        placeholder="Email/Phone (without country code)" 
        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-5 py-4 text-lg focus:outline-none focus:border-yellow-500 transition"
        id="identifier"
      />
    </div>

    <!-- Checkbox -->
    <label class="flex items-start gap-3 mb-8 text-sm text-gray-400 cursor-pointer">
      <input type="checkbox" checked class="mt-1" />
      <span>By creating an account, I agree to Oklein's<br><a href="#" class="text-yellow-500 hover:underline">Terms of Service</a> and <a href="#" class="text-yellow-500 hover:underline">Privacy Notice</a>.</span>
    </label>

    <!-- Continue Button -->
    <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-4 rounded-lg font-bold text-lg mb-6 transition">
      Continue
    </button>

    <div class="text-center text-gray-500 text-sm mb-8">or</div>

    <!-- Social Logins -->
    <button class="w-full bg-gray-800 hover:bg-gray-700 border border-gray-700 py-4 rounded-lg flex items-center justify-center gap-4 mb-4 transition">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="w-6 h-6" alt="Google logo" title="Google logo" />
      <span>Continue with Google</span>
    </button>

    <button class="w-full bg-gray-800 hover:bg-gray-700 border border-gray-700 py-4 rounded-lg flex items-center justify-center gap-4 mb-8 transition">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93s3.06-7.44 7-7.93V17.93zm2-13.86c3.94.49 7 3.85 7 7.93s-3.06 7.44-7 7.93V4.07z"/></svg>
      <span>Continue with Apple</span>
    </button>

    <!-- Footer Links -->
    <div class="text-center text-sm text-gray-500">
      Already have an account? <a href="/login" class="text-yellow-500 hover:underline">Log In</a>
    </div>
  </div>
</body>
</html>
